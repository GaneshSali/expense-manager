
{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Update Balance</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
{% endblock start %}
